<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wholesale Customer Clustering</title>
  <style>
    :root {
      --bg: #0A0F0D; 
      --card: #101815; 
      --text: #E6F6F1; 
      --muted: #8DA39C;
      --accent: #16a34a; 
      --accent-2: #22c55e;
    }
    body {
      margin: 0;
      background: var(--bg);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 60px;
      color: var(--text);
    }
    .card {
      width: 600px;
      background: var(--card);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .title { font-size: 22px; font-weight: bold; margin-bottom: 5px; }
    .subtitle { font-size: 13px; color: var(--muted); margin-bottom: 25px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #2d3b36;
      background: #15201d;
      color: white;
    }
    .btn {
      margin-top: 25px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      padding: 10px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      color: white;
    }
    .result-box {
      margin-top: 30px;
      background: rgba(255,255,255,0.04);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .label { font-size: 13px; color: var(--muted); }
    .value { font-size: 28px; font-weight: bold; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Wholesale Customer Clustering</div>
    <div class="subtitle">Enter the yearly spending for each category.</div>

    <div class="grid">
      <input id="Fresh" placeholder="Fresh">
      <input id="Milk" placeholder="Milk">
      <input id="Grocery" placeholder="Grocery">
      <input id="Frozen" placeholder="Frozen">
      <input id="Detergents_Paper" placeholder="Detergents_Paper">
      <input id="Delicassen" placeholder="Delicassen">
    </div>

    <button class="btn" id="predict">Predict</button>

    <div class="result-box">
      <div class="label">K-Means Cluster</div>
      <div id="kmeans" class="value">-</div>
    </div>
  </div>

  <script>
    document.getElementById("predict").addEventListener("click", async () => {
      const fields = ["Fresh", "Milk", "Grocery", "Frozen", "Detergents_Paper", "Delicassen"];
      const data = {};

      for (let f of fields) {
        let val = document.getElementById(f).value.trim();
        if (!val || isNaN(val)) { alert(`Enter valid number for ${f}`); return; }
        data[f] = +val;
      }

      document.getElementById("kmeans").textContent = "Loading...";

      try {
        const res = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        document.getElementById("kmeans").textContent = result.kmeans;
      } catch (err) {
        document.getElementById("kmeans").textContent = "Error";
      }
    });
  </script>
</body>
</html>
